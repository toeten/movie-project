<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="output.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Compare</title>
  </head>
  <body class="p-6">
    <div id="app" class="flex">
      <!-- Form Section -->
      <div class="w-1/3 p-4">
    <h1 class="text-2xl font-bold mb-6 text-center">Movie App</h1>
      <form class="space-y-4 border border-gray-300 rounded-md p-4 w-full max-w-md">
        <h2 class="text-xl font-semibold mb-4">Add a Movie</h2>

        <label for="title" class="block text-sm font-medium text-gray-700">Movie Title:</label>
        <input type="text" id="title" name="title" class="mt-1 block w-full pl-3 pr-3 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"> 

        <label for="critic-score" class="block text-sm font-medium text-gray-700">Critic Score:</label>
        <input type="number" id="critic-score" name="criticScore" class="mt-1 block w-full pl-3 pr-3 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"> 

        <label for="audience-score" class="block text-sm font-medium text-gray-700">Audience Score:</label>
        <input type="number" id="audience-score" name="audienceScore" class="mt-1 block w-full pl-3 pr-3 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"> 

        <label for="domestic-gross" class="block text-sm font-medium text-gray-700">Domestic Gross Sales:</label>
        <input type="number" id="domestic-gross" name="domesticGross" class="mt-1 block w-full pl-3 pr-3 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"> 

        <label for="genre" class="block text-sm font-medium text-gray-700">Choose a genre:</label>
        <select id="genre" name="genre" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
          <option value="" selected>Select your genre</option>
          <option value="action">Action</option>
          <option value="comedy">Comedy</option>
          <option value="drama">Drama</option>
          <option value="horror">Horror</option>
          <option value="concert">Concert</option>
          <option value="documentary">Documentary</option>
          <option value="musical">Musical</option>
          <option value="romance">Romance</option>
          <option value="sci-fi">Sci-Fi</option>
          <option value="thriller">Thriller</option>
        </select>

        <button type="submit" class="btn w-64 rounded-full bg-indigo-600 text-white py-2 px-4 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">Add your movie</button>
      </form>
    </div>
    <div id="card-container" class="flex flex-wrap justify-end space-x-4 p-4 w-2/3"></div>
  </div>

  <h2 class="text-2xl font-bold mb-6 text-center">Critic Score vs Audience Score</h2>
  <canvas id="bar-chart" width="400" height="200"></canvas>
  <h2 class="text-2xl font-bold mb-6 text-center">Genre Distribution</h2>
  <canvas id="donut-chart" width="400" height="200"></canvas>
  <h2 class="text-2xl font-bold mb-6 text-center">Domestic Box Office For Each Genre</h2>
  <canvas id="radar-chart"></canvas>
    </body>
    <script type="module" src="/main.js"></script>
  </body>
</html>
